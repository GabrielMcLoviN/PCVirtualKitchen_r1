<!DOCTYPE html>
<html>

<head>
  <title>Pampered Chef - Virtual Host</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="./assets/PC+Seal-Solid_whiteCircle-reverseLogo.png">
  <style>
    @-ms-viewport {
      width: device-width;
    }
  </style>

  <link rel="stylesheet" href="./reset.min.css">
  <link rel="stylesheet" href="./loaders.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./content.css">
  <link rel="stylesheet" href="./mobile.css">



</head>

<body class="multiple-scenes">

  <div id="pano"></div>
  <div id="titleBar">
    <div class="logoWrapper">
      <img class="sceneName" src="./assets/PC+Logo_black_Registered.png" alt="PC Logo">
    </div>
    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="./SVG/fullscreen-line.svg">
      <img class="icon on" src="./SVG/fullscreen-exit-line.svg">
    </a>
  </div>
  <div class="preloader">
    <img class="preloader-img" src="./assets/PC+Logo_reverse_Registered.png" alt="loading image" width="200px"
      height="auto">
    <div class="loader-inner ball-spin-fade-loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p class="preload-text">Setting your table</p>
  </div>

  <script src="vendor/screenfull.min.js"></script>
  <script src="vendor/bowser.min.js"></script>
  <script src="vendor/marzipano.js"></script>

  <!-- <script src="./dist/index.bundle.js"></script> -->
  <script src="./data.js"></script>
  <script src="./index.js"></script>
  <script>
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(element => {
      element.setAttribute('loading', 'lazy');
    });
  </script>


</body>

</html>
